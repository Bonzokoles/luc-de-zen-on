name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main
  schedule:
    # Automatyczne uruchomienie co 6 godzin (aby utrzyma� aktywno��)
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Cloudflare Pages
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Clean npm cache and install dependencies
        run: |
          npm cache clean --force
          rm -rf node_modules package-lock.json
          npm install

      - name: Build
        run: npm run build

      - name: Build successful - manual deploy needed
        run: |
          echo "Build completed successfully!"
          echo "Manual deployment required via wrangler or dashboard"
          echo "Built files are in dist/ directory"
