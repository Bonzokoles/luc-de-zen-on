name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main
  schedule:
    # Automatyczne uruchomienie co 6 godzin (aby utrzymaÔøΩ aktywnoÔøΩÔøΩ)
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Cloudflare Pages
    permissions:
      contents: write
      pull-requests: write
      issues: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup GitHub CLI
        run: |
          gh --version
          echo "GitHub CLI is ready"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Clean npm cache and install dependencies
        run: |
          npm cache clean --force
          rm -rf node_modules package-lock.json
          npm install

      - name: Build
        env:
          ASTRO_BUILD: "true"
          CI: "true"
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
          PERPLEXITY_API_KEY: ${{ secrets.PERPLEXITY_API_KEY }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          FLOWISE_API_TOKEN: ${{ secrets.FLOWISE_API_TOKEN }}
        run: npm run build

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: luc-de-zen-on
          directory: dist
          wranglerVersion: "3"

      - name: Keep-alive ping
        run: |
          curl -f https://luc-de-zen-on.pages.dev || echo "Site ping failed, but continuing..."

      - name: Notify deployment status
        if: always()
        run: |
          DEPLOYMENT_URL="https://luc-de-zen-on.pages.dev"
          COMMIT_SHA="${{ github.sha }}"
          COMMIT_SHORT="${COMMIT_SHA:0:7}"
          
          if [ "${{ job.status }}" == "success" ]; then
            MESSAGE="‚úÖ Deployment successful for commit \`${COMMIT_SHORT}\`\n\nüöÄ Live at: ${DEPLOYMENT_URL}"
          else
            MESSAGE="‚ùå Deployment failed for commit \`${COMMIT_SHORT}\`"
          fi
          
          # Comment on PR if this is a pull request event
          # Note: Currently workflow only triggers on push/schedule/workflow_dispatch
          # To enable PR comments, add 'pull_request' or 'pull_request_target' to workflow triggers (lines 3-10)
          if [ "${{ github.event_name }}" == "pull_request" ] && [ -n "${{ github.event.pull_request.number }}" ]; then
            echo "Commenting on PR #${{ github.event.pull_request.number }}"
            gh pr comment ${{ github.event.pull_request.number }} --body "${MESSAGE}" || echo "Failed to comment on PR"
          else
            echo "Deployment status: ${{ job.status }}"
            echo "${MESSAGE}"
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
