name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main
  schedule:
    # Automatyczne uruchomienie co 6 godzin (aby utrzyma� aktywno��)
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Cloudflare Pages
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Clean npm cache and install dependencies
        run: |
          npm cache clean --force
          rm -rf node_modules package-lock.json
          npm install

      - name: Build
        run: npm run build

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: luc-de-zen-on
          directory: dist
          wranglerVersion: '3'

      - name: Keep-alive ping
        run: |
          curl -f https://www.mybonzo.com || echo "Site ping failed, but continuing..."
