name: Deploy Production V2 to Cloudflare Pages (Large)

on:
  push:
    branches:
      - production-v2-large
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy Large Site to Cloudflare Pages
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          # Zwiększ limity pamięci dla dużego build
          NODE_OPTIONS: '--max-old-space-size=8192'

      - name: Deploy to Cloudflare Pages (Production Account)
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN_PROD }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID_PROD }}
          projectName: mybonzo-worker
          directory: dist
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}

      - name: Keep-alive ping
        run: |
          curl -f https://www.mybonzo.com || echo "Site ping failed, but continuing..."