name = "perplexity-worker-production"
main = "./src/workers/perplexity-worker.ts"
compatibility_date = "2024-09-23"
node_compat = true

[vars]
# Set these in your Cloudflare dashboard or via wrangler secret
# AI_GATEWAY_ACCOUNT_ID = "your-account-id"
# AI_GATEWAY_ID = "your-gateway-id"

# Secrets (set via: wrangler secret put PERPLEXITY_API_KEY)
# PERPLEXITY_API_KEY = "your-perplexity-api-key"

# Optional: Add KV namespace for caching
# [[kv_namespaces]]
# binding = "AI_CACHE"
# id = "your-kv-namespace-id"
# preview_id = "your-preview-kv-namespace-id"

# Optional: Add analytics
# [analytics_engine_datasets]
# binding = "AE"
# dataset = "perplexity_requests"
