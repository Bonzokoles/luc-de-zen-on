name = "mybonzo-polaczek-api"
main = "polaczek-worker.js"
compatibility_date = "2024-01-15"

# Routes dla POLACZEK API
[[routes]]
pattern = "polaczek-api.mybonzo.com/*"
zone_name = "mybonzo.com"

[[routes]]
pattern = "mybonzo.com/api/polaczek/*"
zone_name = "mybonzo.com"

# Environment variables
[vars]
ENVIRONMENT = "production"
API_VERSION = "3.0.0"
LANGUAGE = "pl"

# KV Namespaces bindings
[[kv_namespaces]]
binding = "POLACZEK_CACHE"
id = "77d84c01758a4064be011acc35b2c344"
preview_id = "77d84c01758a4064be011acc35b2c344"

[[kv_namespaces]]
binding = "SESSION_STORE"
id = "77d84c01758a4064be011acc35b2c344"
preview_id = "77d84c01758a4064be011acc35b2c344"

# R2 Buckets binding
[[r2_buckets]]
binding = "POLACZEK_STORAGE"
bucket_name = "mybonzo-storage"
preview_bucket_name = "mybonzo-storage"