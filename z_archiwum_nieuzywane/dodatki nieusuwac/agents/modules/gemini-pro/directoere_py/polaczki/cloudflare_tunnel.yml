# cloudflare_tunnel.yml – Dostęp zdalny (Cloudflare Tunnel, reverse proxy/VPN)
tunnel: zenon-agents
credentials-file: /etc/cloudflared/zenon-agents.json
ingress:
  - hostname: t1-translator.your-domain.com
    service: http://localhost:3008
  - hostname: s1-movieapi.your-domain.com
    service: http://localhost:3012
  - hostname: dashboard.your-domain.com
    service: http://localhost:3030
  - hostname: nodered.your-domain.com
    service: http://localhost:1880
  - service: http_status:404