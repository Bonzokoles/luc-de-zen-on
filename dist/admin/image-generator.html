<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎨 AI Image Generator - MyBonzo Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap');
        .cyber-font { font-family: 'Orbitron', monospace; }
        .main-font { font-family: 'Rajdhani', sans-serif; }
        .glow-cyan { 
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5), inset 0 0 20px rgba(0, 255, 255, 0.1);
        }
        .glow-green { 
            box-shadow: 0 0 20px rgba(0, 255, 127, 0.5), inset 0 0 20px rgba(0, 255, 127, 0.1);
        }
        .cyber-grid {
            background-image: 
                linear-gradient(rgba(0,255,255,0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0,255,255,0.1) 1px, transparent 1px);
            background-size: 50px 50px;
        }
        .cyber-border {
            background: linear-gradient(45deg, #00ffff, #00ff7f, #00ffff);
            padding: 2px;
        }
        .cyber-inner {
            background: #0a0a0a;
            border-radius: inherit;
        }
    </style>
</head>
<body class="bg-black text-white min-h-screen cyber-grid main-font">
    <!-- Header -->
    <header class="bg-gray-900 border-b border-cyan-600 p-4">
        <div class="container mx-auto flex items-center justify-between">
            <div class="flex items-center space-x-4">
                <a href="/admin/dashboard.html" class="text-2xl cyber-font font-black text-cyan-400 hover:text-cyan-300">
                    KAROL LISSON
                </a>
                <div class="text-sm text-green-400 font-semibold">
                    AI Image Generator
                </div>
            </div>
            
            <nav class="hidden md:flex space-x-6">
                <a href="/admin/dashboard.html" class="text-gray-400 hover:text-cyan-400 font-semibold">Dashboard</a>
                <a href="/admin/ai-workers.html" class="text-gray-400 hover:text-white font-semibold">AI Workers</a>
                <a href="#" class="text-cyan-400 hover:text-cyan-300 font-semibold">Generator</a>
                <a href="/" class="text-gray-400 hover:text-white font-semibold">Strona główna</a>
            </nav>
            
            <div class="text-sm text-gray-400">
                🎨 AI READY
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container mx-auto p-6">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <!-- Generator Panel -->
            <div class="lg:col-span-2">
                <div class="cyber-border rounded-lg glow-cyan mb-6">
                    <div class="cyber-inner p-6 rounded-lg">
                        <h2 class="cyber-font text-2xl font-bold text-cyan-400 mb-4">
                            🎨 UNIVERSAL AI IMAGE GENERATOR
                        </h2>
                        
                        <!-- Prompt Input -->
                        <div class="mb-6">
                            <label class="block text-sm font-semibold text-green-400 mb-2 cyber-font">
                                PROMPT OPISU
                            </label>
                            <textarea 
                                id="imagePrompt"
                                rows="4"
                                class="w-full bg-gray-900 border border-cyan-600 rounded-lg px-4 py-3 text-white placeholder-gray-500 focus:border-cyan-400 focus:outline-none focus:glow-cyan transition-all resize-none"
                                placeholder="Opisz obraz który chcesz wygenerować... np. 'cyberpunk city at night, neon lights, futuristic cars'"
                            ></textarea>
                        </div>

                        <!-- Settings Grid -->
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                            <!-- Model Selection -->
                            <div>
                                <label class="block text-sm font-semibold text-green-400 mb-2 cyber-font">
                                    MODEL AI
                                </label>
                                <select id="aiModel" class="w-full bg-gray-900 border border-cyan-600 rounded-lg px-4 py-3 text-white focus:border-cyan-400 focus:outline-none">
                                    <option value="dalle-3">DALL-E 3 (OpenAI)</option>
                                    <option value="midjourney">Midjourney Style</option>
                                    <option value="stable-diffusion">Stable Diffusion XL</option>
                                    <option value="flux">FLUX Pro</option>
                                    <option value="leonardo">Leonardo AI</option>
                                </select>
                            </div>

                            <!-- Image Size -->
                            <div>
                                <label class="block text-sm font-semibold text-green-400 mb-2 cyber-font">
                                    ROZMIAR
                                </label>
                                <select id="imageSize" class="w-full bg-gray-900 border border-cyan-600 rounded-lg px-4 py-3 text-white focus:border-cyan-400 focus:outline-none">
                                    <option value="1024x1024">1024x1024 (Kwadrat)</option>
                                    <option value="1024x1792">1024x1792 (Portret)</option>
                                    <option value="1792x1024">1792x1024 (Landscape)</option>
                                    <option value="512x512">512x512 (Mały)</option>
                                </select>
                            </div>

                            <!-- Quality -->
                            <div>
                                <label class="block text-sm font-semibold text-green-400 mb-2 cyber-font">
                                    JAKOŚĆ
                                </label>
                                <select id="imageQuality" class="w-full bg-gray-900 border border-cyan-600 rounded-lg px-4 py-3 text-white focus:border-cyan-400 focus:outline-none">
                                    <option value="hd">HD (Wysoka)</option>
                                    <option value="standard">Standard</option>
                                    <option value="ultra">Ultra HD</option>
                                </select>
                            </div>

                            <!-- Style -->
                            <div>
                                <label class="block text-sm font-semibold text-green-400 mb-2 cyber-font">
                                    STYL
                                </label>
                                <select id="imageStyle" class="w-full bg-gray-900 border border-cyan-600 rounded-lg px-4 py-3 text-white focus:border-cyan-400 focus:outline-none">
                                    <option value="vivid">Żywy</option>
                                    <option value="natural">Naturalny</option>
                                    <option value="cinematic">Filmowy</option>
                                    <option value="artistic">Artystyczny</option>
                                </select>
                            </div>
                        </div>

                        <!-- Generate Button -->
                        <button 
                            id="generateBtn"
                            class="w-full bg-gradient-to-r from-cyan-600 to-green-600 hover:from-cyan-700 hover:to-green-700 text-black font-bold py-4 px-6 rounded-lg transition-all duration-300 transform hover:scale-105 glow-cyan cyber-font text-lg"
                        >
                            🎨 GENERUJ OBRAZ
                        </button>
                    </div>
                </div>

                <!-- Result Area -->
                <div class="cyber-border rounded-lg glow-green">
                    <div class="cyber-inner p-6 rounded-lg">
                        <h3 class="cyber-font font-bold text-green-400 mb-4">WYGENEROWANY OBRAZ</h3>
                        <div id="imageResult" class="min-h-64 bg-gray-800 rounded-lg border-2 border-dashed border-gray-600 flex items-center justify-center">
                            <div class="text-center text-gray-400">
                                <svg class="mx-auto h-16 w-16 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                                </svg>
                                <p>Obraz pojawi się tutaj po wygenerowaniu</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Sidebar -->
            <div class="space-y-6">
                <!-- Quick Prompts -->
                <div class="cyber-border rounded-lg glow-green">
                    <div class="cyber-inner p-4 rounded-lg">
                        <h3 class="cyber-font font-bold text-green-400 mb-4">SZYBKIE PROMPTY</h3>
                        <div class="space-y-2">
                            <button onclick="setPrompt('cyberpunk city at night, neon lights, flying cars, rain, ultra detailed')" class="w-full text-left p-2 bg-gray-800 hover:bg-gray-700 rounded text-sm border border-green-600 text-green-400 transition-all">
                                🌃 Cyberpunk City
                            </button>
                            <button onclick="setPrompt('beautiful landscape, mountains, sunset, dramatic clouds, photorealistic')" class="w-full text-left p-2 bg-gray-800 hover:bg-gray-700 rounded text-sm border border-green-600 text-green-400 transition-all">
                                🏔️ Epic Landscape
                            </button>
                            <button onclick="setPrompt('abstract digital art, vibrant colors, geometric shapes, modern')" class="w-full text-left p-2 bg-gray-800 hover:bg-gray-700 rounded text-sm border border-green-600 text-green-400 transition-all">
                                🎨 Abstract Art
                            </button>
                            <button onclick="setPrompt('space station, futuristic, stars, planets, sci-fi, detailed')" class="w-full text-left p-2 bg-gray-800 hover:bg-gray-700 rounded text-sm border border-green-600 text-green-400 transition-all">
                                🚀 Space Scene
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Status -->
                <div class="cyber-border rounded-lg glow-cyan">
                    <div class="cyber-inner p-4 rounded-lg">
                        <h3 class="cyber-font font-bold text-cyan-400 mb-4">STATUS AI</h3>
                        <div class="space-y-3">
                            <div class="flex items-center justify-between">
                                <span class="text-white text-sm">DALL-E 3</span>
                                <div class="w-2 h-2 bg-green-400 rounded-full animate-pulse"></div>
                            </div>
                            <div class="flex items-center justify-between">
                                <span class="text-white text-sm">Stable Diffusion</span>
                                <div class="w-2 h-2 bg-green-400 rounded-full animate-pulse"></div>
                            </div>
                            <div class="flex items-center justify-between">
                                <span class="text-white text-sm">FLUX Pro</span>
                                <div class="w-2 h-2 bg-green-400 rounded-full animate-pulse"></div>
                            </div>
                            <div class="flex items-center justify-between">
                                <span class="text-white text-sm">Leonardo AI</span>
                                <div class="w-2 h-2 bg-green-400 rounded-full animate-pulse"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Generation History -->
                <div class="cyber-border rounded-lg glow-cyan">
                    <div class="cyber-inner p-4 rounded-lg">
                        <h3 class="cyber-font font-bold text-cyan-400 mb-4">HISTORIA</h3>
                        <div id="generationHistory" class="space-y-2 text-sm text-gray-400">
                            <p>Brak poprzednich generacji</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let generationCount = 0;

        function setPrompt(prompt) {
            document.getElementById('imagePrompt').value = prompt;
        }

        function addToHistory(prompt, model) {
            generationCount++;
            const historyDiv = document.getElementById('generationHistory');
            const timestamp = new Date().toLocaleTimeString('pl-PL');
            
            const newEntry = document.createElement('div');
            newEntry.className = 'border-l-2 border-cyan-600 pl-2 mb-2';
            newEntry.innerHTML = `
                <div class="text-xs text-cyan-400">${timestamp} - ${model}</div>
                <div class="text-xs text-gray-300">${prompt.substring(0, 40)}...</div>
            `;
            
            if (historyDiv.children[0].textContent === 'Brak poprzednich generacji') {
                historyDiv.innerHTML = '';
            }
            
            historyDiv.insertBefore(newEntry, historyDiv.firstChild);
            
            // Keep only last 5 entries
            if (historyDiv.children.length > 5) {
                historyDiv.removeChild(historyDiv.lastChild);
            }
        }

        document.getElementById('generateBtn').addEventListener('click', function() {
            const prompt = document.getElementById('imagePrompt').value.trim();
            const model = document.getElementById('aiModel').value;
            const size = document.getElementById('imageSize').value;
            const quality = document.getElementById('imageQuality').value;
            const style = document.getElementById('imageStyle').value;
            
            if (!prompt) {
                alert('Wprowadź opis obrazu!');
                return;
            }
            
            // Show loading state
            const resultDiv = document.getElementById('imageResult');
            const btn = this;
            
            btn.disabled = true;
            btn.innerHTML = '⚡ GENEROWANIE...';
            btn.classList.add('animate-pulse');
            
            resultDiv.innerHTML = `
                <div class="text-center text-cyan-400">
                    <div class="animate-spin rounded-full h-16 w-16 border-b-2 border-cyan-400 mx-auto mb-4"></div>
                    <p>Generowanie obrazu z ${model}...</p>
                    <p class="text-sm text-gray-400 mt-2">${size} | ${quality} | ${style}</p>
                </div>
            `;
            
            // Simulate generation (replace with actual API call)
            setTimeout(() => {
                const placeholderImage = `https://picsum.photos/800/600?random=${Date.now()}`;
                
                resultDiv.innerHTML = `
                    <div class="text-center">
                        <img src="${placeholderImage}" alt="Generated AI Image" class="max-w-full h-auto rounded-lg mb-4 border-2 border-cyan-600 glow-cyan">
                        <div class="flex justify-center space-x-4">
                            <button class="px-4 py-2 bg-green-600 hover:bg-green-700 text-white rounded-lg transition-all">
                                💾 Zapisz
                            </button>
                            <button class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition-all">
                                🔄 Regeneruj
                            </button>
                        </div>
                    </div>
                `;
                
                addToHistory(prompt, model);
                
                btn.disabled = false;
                btn.innerHTML = '🎨 GENERUJ OBRAZ';
                btn.classList.remove('animate-pulse');
            }, 3000);
        });

        // Console logging
        console.log('🎨 AI Image Generator - System Active');
        console.log('📅 Ready for image generation...');
        
        // Status animation
        setInterval(() => {
            document.querySelectorAll('.animate-pulse').forEach(dot => {
                if (!dot.closest('button')) {
                    dot.style.opacity = dot.style.opacity === '0.3' ? '1' : '0.3';
                }
            });
        }, 1500);
    </script>
</body>
</html>
