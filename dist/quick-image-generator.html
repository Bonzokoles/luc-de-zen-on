<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyBonzo AI - Quick Generator</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        
        .quick-generator {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ffd700, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .quick-form {
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #ffd700;
        }
        
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 8px;
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 16px;
            min-height: 100px;
            resize: vertical;
            box-sizing: border-box;
        }
        
        textarea::placeholder {
            color: rgba(255,255,255,0.7);
        }
        
        .generate-btn {
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            border: none;
            color: white;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            font-size: 18px;
            width: 100%;
            transition: all 0.3s;
        }
        
        .generate-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }
        
        .generate-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #ffd700;
            text-decoration: none;
            padding: 8px 16px;
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 20px;
            transition: all 0.3s;
        }
        
        .back-link:hover {
            background: rgba(255,255,255,0.1);
            transform: translateY(-2px);
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .loading.active {
            display: block;
        }
        
        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 4px solid #ffd700;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="quick-generator">
        <a href="/" class="back-link"> Powrót do strony g³ównej</a>
        
        <div class="header">
            <h1> Szybki Generator Obrazów</h1>
            <p>Wpisz opis i wygeneruj obraz jednym klikniêciem</p>
        </div>

        <form class="quick-form" id="quickForm">
            <div class="form-group">
                <label for="quickPrompt">Opisz obraz, który chcesz wygenerowaæ:</label>
                <textarea 
                    id="quickPrompt" 
                    name="prompt" 
                    placeholder="np. Piêkny zachód s³oñca nad górami w stylu malarstwa olejnego"
                    required
                    minlength="5"
                ></textarea>
            </div>
            
            <button type="submit" class="generate-btn" id="quickGenerateBtn">
                 Generuj i Otwórz Pe³ny Generator
            </button>
        </form>

        <div class="loading" id="quickLoading">
            <div class="spinner"></div>
            <p>Przygotowywanie generatora...</p>
        </div>
    </div>

    <script>
        const form = document.getElementById('quickForm');
        const loading = document.getElementById('quickLoading');
        const generateBtn = document.getElementById('quickGenerateBtn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(form);
            const prompt = formData.get('prompt');
            
            if (!prompt || prompt.trim().length < 5) {
                alert('Prompt musi mieæ co najmniej 5 znaków');
                return;
            }

            // Show loading
            loading.classList.add('active');
            generateBtn.disabled = true;

            // Store prompt in localStorage for the full generator
            localStorage.setItem('quickPrompt', prompt.trim());
            
            // Simulate quick processing
            setTimeout(() => {
                // Open full generator page
                window.location.href = '/ai-image-generator.html';
            }, 1000);
        });
    </script>
</body>
</html>
