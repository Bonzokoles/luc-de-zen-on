<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyBonzo AI Models Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        .container {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }
        .models-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        .model-card {
            background: rgba(255,255,255,0.15);
            border-radius: 10px;
            padding: 20px;
            border: 1px solid rgba(255,255,255,0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .model-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0,0,0,0.2);
        }
        .model-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #ffd700;
        }
        .model-category {
            display: inline-block;
            background: rgba(255,255,255,0.3);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            margin-bottom: 10px;
        }
        .model-speed {
            color: #90EE90;
            font-size: 14px;
        }
        .test-button {
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
            transition: all 0.3s;
        }
        .test-button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .test-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .test-result {
            margin-top: 15px;
            padding: 10px;
            background: rgba(0,0,0,0.3);
            border-radius: 8px;
            font-size: 14px;
            white-space: pre-wrap;
        }
        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            background: rgba(255,255,255,0.2);
        }
        .category-filter {
            margin: 20px 0;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .filter-btn {
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .filter-btn.active {
            background: rgba(255,255,255,0.4);
            border-color: rgba(255,255,255,0.6);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1> MyBonzo AI Models Test Center</h1>
        <p>Test platform for Cloudflare Workers AI integration</p>
        
        <div class="status" id="status">
            <strong>Status:</strong> Loading models...
        </div>

        <div class="category-filter">
            <button class="filter-btn active" onclick="filterModels('all')">All Models</button>
            <button class="filter-btn" onclick="filterModels('general')">General</button>
            <button class="filter-btn" onclick="filterModels('advanced')">Advanced</button>
            <button class="filter-btn" onclick="filterModels('code')">Code</button>
            <button class="filter-btn" onclick="filterModels('math')">Math</button>
            <button class="filter-btn" onclick="filterModels('vision')">Vision</button>
            <button class="filter-btn" onclick="filterModels('fast')">Fast</button>
            <button class="filter-btn" onclick="filterModels('image')">Image Gen</button>
        </div>

        <div class="models-grid" id="modelsGrid">
            <!-- Models will be loaded here -->
        </div>
    </div>

    <script>
        let allModels = {};
        let currentFilter = 'all';

        async function loadModels() {
            try {
                const response = await fetch('/api/models');
                const data = await response.json();
                allModels = data.models;
                
                document.getElementById('status').innerHTML = `
                    <strong>Status:</strong>  Loaded ${Object.keys(allModels).length} AI models<br>
                    <strong>Selected:</strong> ${data.selected_model}<br>
                    <strong>Features:</strong> Cloudflare AI, External APIs, Image Generation, Vision Support
                `;
                
                renderModels();
            } catch (error) {
                document.getElementById('status').innerHTML = `
                    <strong>Status:</strong>  Error loading models: ${error.message}
                `;
            }
        }

        function renderModels() {
            const grid = document.getElementById('modelsGrid');
            grid.innerHTML = '';

            Object.entries(allModels).forEach(([key, model]) => {
                if (currentFilter !== 'all' && model.category !== currentFilter) {
                    return;
                }

                const card = document.createElement('div');
                card.className = 'model-card';
                card.innerHTML = `
                    <div class="model-name">${model.name}</div>
                    <div class="model-category">${model.category}</div>
                    <div><strong>Provider:</strong> ${model.provider}</div>
                    <div><strong>Speed:</strong> <span class="model-speed">${model.speed}</span></div>
                    <div><strong>Cost:</strong> ${model.cost}</div>
                    <div><strong>Model:</strong> ${model.model}</div>
                    <button class="test-button" onclick="testModel('${key}')">
                        Test Model
                    </button>
                    <div class="test-result" id="result-${key}" style="display: none;"></div>
                `;
                grid.appendChild(card);
            });
        }

        async function testModel(modelKey) {
            const button = event.target;
            const resultDiv = document.getElementById(`result-${modelKey}`);
            
            button.disabled = true;
            button.textContent = 'Testing...';
            resultDiv.style.display = 'block';
            resultDiv.textContent = 'Running test...';

            try {
                const response = await fetch('/api/models/test', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        model: modelKey,
                        prompt: 'Napisz krótkie, kreatywne powitanie dla klientów MyBonzo - firmy zajmuj¹cej siê projektowaniem graficznym i AI.'
                    })
                });

                const result = await response.json();
                
                if (result.success) {
                    resultDiv.innerHTML = `
                        <strong> Test Success</strong><br>
                        <strong>Provider:</strong> ${result.provider}<br>
                        <strong>Response:</strong><br>
                        ${result.response}
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <strong> Test Failed</strong><br>
                        <strong>Error:</strong> ${result.error}<br>
                        ${result.details ? `<strong>Details:</strong> ${result.details}` : ''}
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <strong> Network Error</strong><br>
                    ${error.message}
                `;
            }

            button.disabled = false;
            button.textContent = 'Test Model';
        }

        function filterModels(category) {
            currentFilter = category;
            
            // Update filter buttons
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            renderModels();
        }

        // Load models on page load
        loadModels();
    </script>
</body>
</html>
