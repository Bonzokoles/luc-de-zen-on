name = "mybonzo-new"
compatibility_date = "2025-11-05"
pages_build_output_dir = "dist"

# Environment Variables
[vars]
GEMINI_API_ENDPOINT = "https://generativelanguage.googleapis.com/v1beta"
DEEPSEEK_API_ENDPOINT = "https://api.deepseek.com/v1"
OPENAI_API_ENDPOINT = "https://api.openai.com/v1"
OPENROUTER_API_ENDPOINT = "https://openrouter.ai/api/v1"

# AI Model Configuration (default models)
AI_DEFAULT_OPENAI_MODEL = "gpt-4-turbo-preview"
AI_DEFAULT_DEEPSEEK_MODEL = "deepseek-chat"
AI_DEFAULT_OPENROUTER_MODEL = "anthropic/claude-3.7-sonnet"
AI_DEFAULT_GEMINI_MODEL = "gemini-2.0-flash-exp"
