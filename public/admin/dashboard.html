<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎯 MyBonzo Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap');
        .cyber-font { font-family: 'Orbitron', monospace; }
        .main-font { font-family: 'Rajdhani', sans-serif; }
        .cyber-grid {
            background-image: 
                linear-gradient(rgba(0,255,255,0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0,255,255,0.1) 1px, transparent 1px);
            background-size: 50px 50px;
        }
        .glow-cyan { box-shadow: 0 0 20px rgba(0, 255, 255, 0.5); }
        .glow-green { box-shadow: 0 0 20px rgba(0, 255, 127, 0.5); }
    </style>
</head>
<body class="bg-black text-white min-h-screen cyber-grid main-font">
    <header class="bg-gray-900 border-b border-cyan-600 p-4">
        <div class="container mx-auto">
            <h1 class="text-2xl cyber-font font-black text-cyan-400">KAROL LISSON - ADMIN DASHBOARD</h1>
            <p class="text-green-400">Centralized Control Panel</p>
        </div>
    </header>

    <main class="container mx-auto p-6">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Image Generator Card -->
            <div class="bg-gray-900 border border-cyan-600 p-6 rounded-lg glow-cyan">
                <h2 class="cyber-font text-xl text-cyan-400 mb-4">🎨 Image Generator</h2>
                <p class="text-gray-300 mb-4">AI Image Generation with Cloudflare Workers</p>
                <a href="/admin/image-generator.html" class="bg-cyan-600 hover:bg-cyan-700 text-black font-bold py-2 px-4 rounded transition-all">Otwórz Generator</a>
            </div>

            <!-- AI Workers Status -->
            <div class="bg-gray-900 border border-green-600 p-6 rounded-lg glow-green">
                <h2 class="cyber-font text-xl text-green-400 mb-4">⚡ AI Workers</h2>
                <p class="text-gray-300 mb-4">Cloudflare Workers Status & Management</p>
                <a href="/workers-status" class="bg-green-600 hover:bg-green-700 text-black font-bold py-2 px-4 rounded transition-all">Zobacz Status</a>
            </div>

            <!-- Main Site -->
            <div class="bg-gray-900 border border-blue-600 p-6 rounded-lg">
                <h2 class="cyber-font text-xl text-blue-400 mb-4">🏠 Strona Główna</h2>
                <p class="text-gray-300 mb-4">Powrót do głównej strony MyBonzo</p>
                <a href="/" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition-all">Przejdź</a>
            </div>
        </div>

        <!-- Quick Actions -->
        <div class="mt-8">
            <h3 class="cyber-font text-2xl text-cyan-400 mb-6">QUICK ACTIONS</h3>
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <button onclick="window.open('/admin/image-generator.html', '_blank')" class="bg-gradient-to-r from-cyan-600 to-green-600 text-black font-bold py-3 px-4 rounded-lg hover:scale-105 transition-all cyber-font">
                    🎨 Generator
                </button>
                <button onclick="window.open('/workers-status', '_blank')" class="bg-gradient-to-r from-green-600 to-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:scale-105 transition-all cyber-font">
                    📊 Workers
                </button>
                <button onclick="window.open('/chatbot', '_blank')" class="bg-gradient-to-r from-blue-600 to-purple-600 text-white font-bold py-3 px-4 rounded-lg hover:scale-105 transition-all cyber-font">
                    💬 Chat AI
                </button>
                <button onclick="window.location.href='/'" class="bg-gradient-to-r from-purple-600 to-cyan-600 text-white font-bold py-3 px-4 rounded-lg hover:scale-105 transition-all cyber-font">
                    🏠 Główna
                </button>
            </div>
        </div>
    </main>

    <script>
        console.log('🎯 Admin Dashboard Loaded');
        console.log('📅 System ready for administration');
    </script>
</body>
</html>
